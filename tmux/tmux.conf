#set-option -sg escape-time 10
#set-option -g focus-events on

## set -s copy-command 'wl-copy'

set-option -g default-terminal tmux-256color
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g detach-on-destroy off

set-hook -g client-attached 'run-shell $XDG_CONFIG_HOME/bash/update_display_env.sh'

# Create new windows in the current direcoty
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
# bind-key s split-window -v -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Make tmux-thumbs copy to the system clipboard in wayland
set -g @thumbs-command 'echo -n {} | wl-copy'
# set -g @thumbs-osc52 1

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'fcsonline/tmux-thumbs'
run-shell ~/.local/share/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.local/share/tmux/plugins/tpm/tpm'
